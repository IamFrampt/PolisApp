name: Trigger auto deployment for testest

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/testest-AutoDeployTrigger-487ff8b2-d483-41b2-a741-9e4bd265d0d0.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.TESTEST_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: cloud22.azurecr.io
          registryUsername: ${{ secrets.TESTEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TESTEST_REGISTRY_PASSWORD }}
          containerAppName: testest
          resourceGroup: test-me_rg
          imageToBuild: cloud22.azurecr.io/frampt/frontend:${{ github.sha }}
          

     

